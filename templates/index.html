<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring ELK</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Monitoring ELK</h1>

        <form action="/upload" method="post" enctype="multipart/form-data" class="mb-6 p-4 bg-white shadow-md rounded">
            <label class="block mb-2 font-semibold">Upload Logs:</label>
            <input type="file" name="file" required class="block w-full border border-gray-300 p-2 rounded">
            <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Upload</button>
        </form>

        <form action="/search" method="get" class="mb-6 p-4 bg-white shadow-md rounded">
            <label class="block mb-2 font-semibold">Search Logs:</label>
            <input type="text" name="query" required class="block w-full border border-gray-300 p-2 rounded">
            <button type="submit" class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Search</button>
        </form>

        <form action="/kibana_dashboard" method="get" class="p-4 bg-white shadow-md rounded">
            <label class="block mb-2 font-semibold">Kibana Dashboard ID:</label>
            <input type="text" name="dashboard_id" placeholder="Exemple: logs-dashboard" class="block w-full border border-gray-300 p-2 rounded">
            <button type="submit" class="mt-4 bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Show Dashboard</button>
        </form>
    </div>
</body>
</html>
